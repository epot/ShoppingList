{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}{{object_name}} Form{% endblock %}

{% block content %}
<h3>{% if object %}Updating {{object}}{% else %}Add a new {{object_name}}{% endif %}</h3>
<form action="" method="post">{% csrf_token %}
  {% csrf_token %} 
  {{ form|bootstrap }}
  <input type="submit" class="btn btn-primary" value="Save {{object_name}}"/>
</form>

{% endblock %}
