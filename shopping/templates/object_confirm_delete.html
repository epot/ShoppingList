{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% blocktrans %} {{ object_name }} Confirm deletion {% endblocktrans %} {% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    {% blocktrans %} Are you sure you want to delete "{{ object }}" ?{% endblocktrans %}
    <input type="submit" value="{% trans "Yes" %}" class="btn btn-primary"/>
</form>
{% endblock %}
