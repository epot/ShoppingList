{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main.css"/>
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-responsive.min.css"/> 
  <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <title>{% block title %}Shopping list{% endblock %}</title>
</head>

<body>-
  <div id="top" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
            <a class="navbar-brand" href="/shopping">Home</a>
      </div>
      
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        
      </div><!-- /.navbar-collapse --> 
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bs-docs-sidebar">
        {% load tags %}
        <ul class="nav nav-pills nav-stacked">
          <li class="{% active current_path "^/shopping/$" %}"><a href="/shopping">Recipes</a></li>
          <li class="{% active current_path "^/shopping/ingredient" %}"><a href="/shopping/ingredient">Ingredients</a></li>
          <li class="{% active current_path "^/shopping/list" %}"><a href="/shopping/list">Shopping list</a></li>
        </ul>
      </div>
      <div class="col-md-10 ">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">
  $(document).ready(function() {
    $('.button-tooltip').tooltip();
  });
</script>
